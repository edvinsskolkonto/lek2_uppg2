<html lang="sv">
<head>

  <title>Tomato</title>
  <style>
    body {
      background-color: lightgreen; /* Bakgrunden */
      color: purple;                /* Texten */

    }
    h1 {
      color: tomato;                /* Rubrik */
      background-color: lightblue;  /* Rubrik bakgrund */
      padding: 10px;
    }
    h2 {
      color: lightgreen;            /* Underrubrik */
      background-color: purple;     /* Underrubrik bakgrund */
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Tomato</h1>
  <h2>Underrubrik:^</h2>


  <p><b>Det</b> är <span style="color:tomato;">INTE</span> (INTE)
     lätt när det är <span style="background-color:lightblue;">SVÅRT</span> (SVÅRT).</p>


  <p><b>Underrubriken</b> bryr <span style="color:rgb(0, 0, 0);">JAG</span> (MIG)
     inte om <span style="background-color:purple; color:white;">ALLS</span>.</p>


  <p><b>Jag</b> är  <span style="background-color:lightgreen;">JÄTTE</span> (Hungrig).</p>


  <p><b>Din</b> mamma är <span style="color:purple;">cool</span> (som mig).</p>
